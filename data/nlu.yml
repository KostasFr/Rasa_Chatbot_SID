version: "3.1"
nlu:
- intent: greet
  examples: |
    - Γεια
    - Καλησπέρα
    - Καλημέρα
    - Χαίρετε
    - Γεια σου
    - Καλησπέρα σας
    - Γεια σας
    - γεια
- intent: affirm
  examples: |
    - Ναι
    - Σίγουρα
    - Βεβαίως
    - Ακριβώς
    - Έτσι είναι
    - Φυσικά
    - Ισχύει
    - Σωστά
    - Προφανώς
    - Εννοείται
    - Χωρίς αμφιβολία
    - Μάλιστα
- intent: deny
  examples: |
    - Όχι
    - Δεν ισχύει
    - Δεν το έχω
    - Καθόλου
    - Δεν διαθέτω
    - Δεν είμαι
    - Δεν πληρώ τις προϋποθέσεις
    - Δεν ισχύει στην περίπτωσή μου
- intent: ask_what_is_edto
  examples: |
    - Εξήγησε μου τι είναι το Ειδικό Δελτίο Ομογενούς;
    - Ποιος ο ρόλος του Ε.Δ.Τ.Ο.;
- intent: ask_duration_meaning
  examples: |
    - Είναι "αόριστης διάρκειας";
    - Έχει ημερομηνία λήξης;
    - Για πόσο ισχύει;
- intent: ask_who_is_eligible
  examples: |
    - Ποιοι δικαιούνται να το πάρουν;
    - Σε ποιους δίνεται;
    - Ποιος μπορεί να το εκδώσει;
- intent: ask_if_albanian
  examples: |
    - Έχω αλβανική ιθαγένεια και μένω στην Ελλάδα.
    - Είμαι ομογενής από την Αλβανία.
    - Μένω στην Ελλάδα και είμαι από την Αλβανία.
- intent: ask_for_spouse
  examples: |
    - Ο σύζυγός μου δεν είναι Έλληνας.
    - Ο αλλοδαπός σύζυγος μπορεί να βγάλει;
    - Μπορεί να το πάρει ο σύζυγος μου που δεν είναι ομογενής;
- intent: ask_for_children
  examples: |
    - Τι ισχύει για το παιδί μου;
    - Πώς βγάζω για το παιδί μου;
    - Δικαιούται το ανήλικο παιδί μου;
    - Τι ισχύει για τα τέκνα;
    - Πώς κάνω αίτηση για τα παιδιά μου;
- intent: ask_documents_required
  examples: |
    - Ποια είναι τα απαραίτητα δικαιολογητικά;
    - Ποια έγγραφα απαιτούνται;
    - Ποια είναι τα απαιτούμενα;
    - Ποια είναι τα δικαιολογητικά;
    - Ποια δικαιολογητικά να προσκομίσω;
    - Ποια χαρτιά χρειάζονται για την αίτηση;
    - Ποια δικαιολογητικά χρειάζονται;
    - Ποια έγγραφα απαιτούνται;
- intent: ask_passport
  examples: |
    - Χρειάζεται διαβατήριο;
    - Πρέπει να έχω διαβατήριο;
    - Είναι υποχρεωτικό το διαβατήριο;
    - Πρέπει να το συνοδεύσω με διαβατήριο;
    - Πρέπει να καταθέσω διαβατήριο;
    - Χρειάζομαι κάποιο ταξιδιωτικό έγγραφο;
    - Το διαβατήριο είναι απαραίτητο;
    - Αν δεν έχω διαβατήριο, τι κάνω;
    - Γίνεται χωρίς διαβατήριο;
- intent: ask_photos_required
  examples: |
    - Πόσες φωτογραφίες χρειάζονται;
    - Τι διαστάσεις πρέπει να έχουν οι φωτογραφίες;
    - Τι τύπο φωτογραφιών χρειάζομαι;
- intent: ask_guardianship
  examples: |
    - Πώς αποδεικνύεται η γονική μέριμνα;
    - Ποια έγγραφα χρειάζομαι για τη γονική μέριμνα;
    - Πώς αποδεικνύω ότι έχω την επιμέλεια;
- intent: ask_visa_required
  examples: |
    - Πρέπει να έχω εθνική θεώρηση;
    - Χρειάζεται visa για να κάνω αίτηση;
    - Τι γίνεται αν δεν έχω θεώρηση εισόδου;
- intent: ask_expired_old_id
  examples: |
    - Το παλιό δελτίο αλλοδαπού μου έχει λήξει.
    - Έχει λήξει η ταυτότητα αλλοδαπού. Μπορώ ακόμα να το πάρω;
    - Δικαιούμαι αν έχω ληγμένο δελτίο;
- intent: ask_application_place
  examples: |
    - Πού υποβάλλω την αίτηση;
    - Πού γίνεται η διαδικασία;
    - Σε ποια υπηρεσία πάω για την έκδοση;
- intent: ask_if_in_greece_or_abroad
  examples: |
    - Η αίτηση γίνεται στην Ελλάδα ή στην Αλβανία;
    - Πρέπει να πάω στο προξενείο;
- intent: ask_if_online_submission
  examples: |
    - Μπορώ να κάνω αίτηση online;
    - Η διαδικασία γίνεται ηλεκτρονικά;
    - Υπάρχει online πλατφόρμα;
    - Γίνεται εξ αποστάσεως;
    - Μπορώ να το υποβάλω από το σπίτι;
    - Πρέπει να πάω στην υπηρεσία ή γίνεται μέσω ίντερνετ;
    - Γίνεται διαδικτυακά;
    - Παρέχεται e-υπηρεσία;
    - Πού κάνω την αίτηση;
    - Η αίτηση γίνεται online ή με φυσική παρουσία;
- intent: ask_application_tracking
  examples: |
    - Πώς παρακολουθώ την πορεία της αίτησης;
    - Υπάρχει τρόπος να ξέρω το στάδιο πού βρίσκεται η αίτησή μου;
    - Που μπορώ να ελέγξω αν εγκρίθηκε η αίτηση;
- intent: ask_cost
  examples: |
    - Πόσο κοστίζει η αρχική έκδοση;
    - Υπάρχει κόστος για την αίτηση;
    - Ποιο είναι το παράβολο;
    - Τι κόστος έχει
    - Ποιό είναι το κόστος της διαδικασίας
- intent: ask_payment
  examples: |
    - Πώς πληρώνω το παράβολο;
    - Μπορώ να πληρώσω με κάρτα;
    - Πώς γίνεται η πληρωμή;
- intent: ask_time_to_issue
  examples: |
    - Πόσος χρόνος χρειάζεται για να εκδοθεί;
    - Πότε θα πάρω το έγγραφο;
    - Πόσο διαρκεί η διαδικασία;
- intent: ask_lost_document
  examples: |
    - Έχασα το δελτίο, τι κάνω;
    - Πώς εκδίδεται ξανά αν χαθεί;
    - Τι γίνεται σε περίπτωση απώλειας;
- intent: ask_rejection_reasons
  examples: |
    - Για ποιους λόγους μπορεί να απορριφθεί η αίτηση;
    - Υπάρχουν περιπτώσεις απόρριψης;
    - Μπορεί να μη δεχτούν την αίτηση;
- intent: ask_ethnic_areas_list
  examples: |
    - Πού μπορώ να βρω τις περιοχές της ελληνικής μειονότητας στην Αλβανία;
    - Υπάρχει επίσημος κατάλογος των περιοχών;
- intent: ask_languages
  examples: |
    - Σε ποιες γλώσσες παρέχεται η διαδικασία;
    - Το έγγραφο είναι και στα αλβανικά;
    - Υπάρχει επίσημη μετάφραση;
- intent: check_eligibility
  examples: |
    - Πληρώ τις προϋποθέσεις;
    - Μπορώ να το βγάλω;
    - Θέλω να δω αν το δικαιούμαι
    - Μπορώ να εκδώσω το έγγραφο;
- synonym: Ειδικό Δελτίο Ταυτότητας Ομογενούς
  examples: |
    - Ε.Δ.Τ.Ο.
    - εδτο
    - ειδικό δελτίο ταυτότητας Ομογενούς
    - ειδικο δελτιο
    - δελτίο ομογενούς
    - ταυτότητα ομογενούς
    - κάρτα ομογενούς
- synonym: yes
  examples: |
    - ναι
    - σωστά
    - ισχύει
    - έτσι είναι
    - ακριβώς
    - σίγουρα
    - φυσικά
    - βεβαίως
    - προφανώς
    - εντάξει
    - ok
    - οκ
    - φυσικά και ναι
    - ασφαλώς
    - με βεβαιότητα
- synonym: no
  examples: |
    - όχι
    - καθόλου
    - δεν είμαι
    - δεν ισχύει
    - δεν νομίζω
    - όχι βέβαια
    - με τίποτα
    - δεν γίνεται
    - αρνούμαι
    - δεν το πιστεύω
    - Σε καμία περίπτωση
- synonym: δικαιολογητικά
  examples: |
    - έγγραφα
    - χαρτιά
    - δικαιολογητικά έγγραφα
    - απαιτούμενα έγγραφα
    - απαραίτητα δικαιολογητικά
    - έντυπα αίτησης
    - έγγραφα που πρέπει να υποβάλω
